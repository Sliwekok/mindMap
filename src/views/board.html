<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Mind map</title>
  <script src="../assets/js/main.js"></script>
  <link href="../assets/css/main.css"  rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="../resources/icon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
<div class="container-fluid">
  <div class="row">
    <div class="main d-inline-flex">
      <div class="col-2" id="sideNav">
        <div class="col-12">
          <div class="col-12">
            <div class="col-12">
              <p class="subTitle">Map</p>
            </div>
            <div class="form-control">
              <label for="map-title" class="form-label">Map name</label>
              <input class="col-12" type="text" id="map-title" placeholder="Map title...">
            </div>
            <div class="form-control">
              <label for="map-size" class="form-label">Map size</label>
              <select id="map-size" class="col-12 form-select">
                <option value="small">Small</option>
                <option value="medium" selected>Medium</option>
                <option value="large">Large</option>
                <option value="very-large">Very large</option>
              </select>
            </div>
          </div>
          <p class="subTitle">Cards</p>
          <div class="col-12">
            <p id="addCard" class="btn btn-outline-primary">Add card</p>
          </div>
          <div class="col-12">
            <p class="subTitle">Options</p>
            <div class="col-12">
              <div class="form-control col-12">
                <label class="col-12 form-label" for="card-selector">
                  Select card
                </label>
                <select id="card-selector" class="col-12 form-select"></select>
              </div>
              <div class="form-control col-12">
                <label class="col-12 form-label" for="card-change-color">
                  Change color
                </label>
                <input id="card-change-color" type="color" name="Title background color" value="#3399ff">
              </div>
            </div>
          </div>
        </div>
        <div class="col-12" id="file-management">
          <button id="save" class="btn btn-outline-primary">
            save
          </button>
        </div>
      </div>
      <div id="board"></div>
    </div>
  </div>
</div>
</body>
</html>
